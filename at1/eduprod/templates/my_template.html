<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Recent Deck</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<body>
    {% block body %}
        {% if show_form %}
        <form id="data_form">
            {% csrf_token %}
            <label for="name">Enter Deck Location:</label>
            <input type="text" id="name" name="name" placeholder="Deck Location">
            <button type="submit">Submit</button>
        </form>
        {% endif %}

        {% if show_header %}
        <h1>Recent Deck Content</h1>
        <div id="recent_deck_content">
            {{ recent_deck_content }}
        </div>
        {% endif %}

        {% if question_content %}
        <h2>Question</h2>
        <div id="question_content">
            {{ question_content }}
        </div>
        <button id="reveal_answer">Reveal Answer</button>
        {% endif %}
    {% endblock %}

    <script>
    // Handle form submission using AJAX
    $('#data_form').submit(function(event) {
        event.preventDefault();  // Prevent default form submission behavior
        
        var formData = $(this).serialize();  // Serialize form data
        
        // Send form data to the server using AJAX
        $.ajax({
            type: 'POST',
            url: '{% url "process_data" %}',
            data: formData,
            beforeSend: function(xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
            },
            success: function(response) {
                // Update recent deck content
                $('#recent_deck_content').html(response.recent_deck_content);
            },
            error: function(xhr, errmsg, err) {
                // Handle errors
                console.log(xhr.status + ": " + errmsg);
            }
        });
    });
    </script>
</body>
</html>
